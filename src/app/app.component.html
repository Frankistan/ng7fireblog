<mat-sidenav-container class="sidenav-container">
	<mat-sidenav #drawer 
		class="sidenav" 
		fixedInViewport="true" 
		[attr.role]="(isMobile$ | async) ? 'dialog' : 'navigation'"
		[mode]="(isMobile$ | async) ? 'over' : 'side'" 
		[opened]="false || !(isHandset$ | async)"
		(click)="close()">
		<app-sidenav-header></app-sidenav-header>
		<app-sidenav-content></app-sidenav-content>
	</mat-sidenav>
	<mat-sidenav-content class="sidenav-content">
		<app-searchbar *ngIf="core.isSearching|async"> </app-searchbar>
		<app-navbar [drawer]="drawer" *ngIf="!(core.isSearching|async)"></app-navbar>
		<app-spinner></app-spinner>
		<section class="content">
			<router-outlet></router-outlet>
		</section>
	</mat-sidenav-content>
</mat-sidenav-container>
