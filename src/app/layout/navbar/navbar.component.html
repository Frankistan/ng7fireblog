<mat-toolbar color="primary" class="mat-elevation-z11">
	<button mat-icon-button 
		aria-label="Toggle sidenav" 
		mat-icon-button 
		(click)="drawer.toggle()" 
		*ngIf="isHandset$ | async">
		<mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
	</button>
	<span [ngStyle]="{'margin-left': (auth.isAuthenticated | async) ? '0': '1rem' }">{{ coreSrv.title|async|translate }}</span>
    <span fxFlex></span>

    <div *ngIf="auth.isAuthenticated | async; then authenticated else guest">
        <!-- template will replace this div -->
	</div>
	
	<ng-template #authenticated>
        <btn-search></btn-search>
        <btn-sort-by></btn-sort-by>
        <!-- <btn-filter [filterNavRef]="filterNavRef"></btn-filter> -->
        <btn-view></btn-view>
        <btn-more [path]="(coreSrv.currentPath|async)" [id]="(coreSrv.postId|async)"></btn-more>
        <!-- <mat-sidenav-container >
            <mat-sidenav #filterNavRef
                position="end"
                [mode]="'over'"
                [fixedInViewport]="true"
                fixedTopGap="56">
                <mat-nav-list>
                    <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
                </mat-nav-list>
            </mat-sidenav>
        </mat-sidenav-container> -->

    </ng-template>
    <ng-template #guest>
        <a routerLink="/login" fxHide.xs="true" *ngIf="(coreSrv.currentPath|async)!='login'" mat-button (click)="sidenav.close()">
            {{ 'navbar.login' | translate }}
        </a>
        <button mat-icon-button routerLink="/login" fxHide.gt-xs="true" matTooltip="{{ 'tooltips.login' | translate }}" [matTooltipClass]="'tooltip'" *ngIf="(coreSrv.currentPath|async)!='login'">
            <mat-icon aria-label="iniciar sesion">fingerprint</mat-icon>
        </button>
        <btn-lang></btn-lang>

    </ng-template>

</mat-toolbar>
