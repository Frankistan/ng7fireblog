<button mat-icon-button
    fxHide.xs
    *ngIf="(core.currentPath|async)=='posts'"
    (click)="changeView()"
    [matTooltipClass]="'tooltip'"
    matTooltip="{{ listView ?  ('tooltips.view-list' | translate) : ('tooltips.view-grid' | translate) }}">
    <mat-icon>{{ listView ? 'view_headline' : 'apps' }}</mat-icon>
</button>
