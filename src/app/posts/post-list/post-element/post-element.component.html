<mat-card>
    <div fxFlex="12%" fxLayoutAlign="start center" fxLayout="row">
        <ngx-avatar size="52" fxFlex 
            [ngClass]="{'grid-view': !(core.isListView|async)}" 
            [name]="post.title?.split(' ', 2).join(' ')"
            [round]="core.isListView|async">
        </ngx-avatar>
    </div>
    <div fxFlex="88%" fxLayoutAlign="start" fxLayout="column">
        <h4 class="app-line">{{ post.title }}</h4>
        <p class="app-line">
            <mat-icon class="custom-icon">access_time</mat-icon>
            <time class="margin-right-1">{{ (post.created_at *1000) | amDateFormat: 'DD-MM-YYYY HH:mm' }}</time>
            <mat-icon class="custom-icon">person</mat-icon>
            <span class="margin-right-1"> {{ post.authorName }} </span>
        </p>
    </div>
</mat-card>
