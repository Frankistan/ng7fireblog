<ng-container>
    <div fxLayoutAlign="center" fxLayout="column">
        <mat-list-item
            *ngFor="let post of (data$ | async); let i = index"
            [routerLink]="['/posts', post.id]">
            <app-post-element
                [index]="i"
                [post]="post">
            </app-post-element>
        </mat-list-item>
    </div>
</ng-container>
